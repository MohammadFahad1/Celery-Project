<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Result</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
    </nav>
    <h1>Result</h1>
    <p>This is the Result page.</p>
    {% if result %}
        <h5>Result ID: {{result.id}}</h5>
        <h5>Task ID: {{result.task_id}}</h5>
        <h5>Task State: {{result.state}}</h5>
        <h5>Task Status: {{result.status}}</h5>
        <h5>Result Value: {{result.result}}</h5>
    {% endif %}
</body>
</html>
